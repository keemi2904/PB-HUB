<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MY CART
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <ion-card *ngIf="show" style="height: 400px; width: 300px;">
    <img src="https://grapeejapan.com/wp-content/uploads/sub1-36.png" style="height: 170px; width: 300px;"/>
    <ion-card-header>
      <ion-card-title>Not Burger King $2.5</ion-card-title>
    </ion-card-header>
    
      <ion-card-title>Price: $2.5</ion-card-title>
      <ion-card-title>Quantity: {{ quantity }}</ion-card-title>
      <div style="display: flex; align-items: center;">
        <ion-button (click)="decreaseQuantity()">-</ion-button>
        <h3 style="margin: 0 10px;">Quantity Left: {{ maxQuantity - quantity }}</h3>
        <ion-button (click)="increaseQuantity()">+</ion-button>
      </div>
      <ion-card-title>SubTotal: ${{ subtotal.toFixed(2) }}</ion-card-title>
    
    <ion-button (click)="show = false">REMOVE FROM CART</ion-button>
</ion-card>

<ion-card style="height: 120px; width: 95%;">
  <ion-card-title>Discount Code: DWDTO8</ion-card-title>
  <ion-card-title>Discount: 20%</ion-card-title>
  <ion-card-title>GrandTotal: ${{ grandTotal.toFixed(2) }}</ion-card-title>
  <ion-button href="checkout-one">CHECKOUT</ion-button>
</ion-card>    
</ion-content>
